<!DOCTYPE html>
<html>
<head>
    <title>Générateur d'icônes Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; margin: 5px; }
    </style>
</head>
<body>
    <h1>Générateur d'icônes Tic Tac Toe</h1>
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 180, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fond noir
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // Grille de tic-tac-toe
            const margin = size * 0.1;
            const gridSize = size - (margin * 2);
            const cellSize = gridSize / 3;
            
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = size * 0.02;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = size * 0.05;
            
            // Lignes verticales
            for (let i = 1; i < 3; i++) {
                const x = margin + (cellSize * i);
                ctx.beginPath();
                ctx.moveTo(x, margin);
                ctx.lineTo(x, margin + gridSize);
                ctx.stroke();
            }
            
            // Lignes horizontales
            for (let i = 1; i < 3; i++) {
                const y = margin + (cellSize * i);
                ctx.beginPath();
                ctx.moveTo(margin, y);
                ctx.lineTo(margin + gridSize, y);
                ctx.stroke();
            }
            
            // Ajouter quelques symboles X et O
            const symbolSize = cellSize * 0.3;
            
            // X dans la première case
            ctx.strokeStyle = '#ff0040';
            ctx.lineWidth = size * 0.03;
            ctx.shadowColor = '#ff0040';
            ctx.shadowBlur = size * 0.05;
            
            const x1 = margin + cellSize * 0.5;
            const y1 = margin + cellSize * 0.5;
            
            ctx.beginPath();
            ctx.moveTo(x1 - symbolSize/2, y1 - symbolSize/2);
            ctx.lineTo(x1 + symbolSize/2, y1 + symbolSize/2);
            ctx.moveTo(x1 + symbolSize/2, y1 - symbolSize/2);
            ctx.lineTo(x1 - symbolSize/2, y1 + symbolSize/2);
            ctx.stroke();
            
            // O dans la dernière case
            ctx.strokeStyle = '#00ff40';
            ctx.shadowColor = '#00ff40';
            ctx.shadowBlur = size * 0.05;
            
            const x2 = margin + cellSize * 2.5;
            const y2 = margin + cellSize * 2.5;
            
            ctx.beginPath();
            ctx.arc(x2, y2, symbolSize/2, 0, 2 * Math.PI);
            ctx.stroke();
            
            return canvas;
        }
        
        // Générer toutes les icônes
        sizes.forEach(size => {
            const canvas = createIcon(size);
            const div = document.createElement('div');
            div.className = 'icon-preview';
            div.innerHTML = `<h3>${size}x${size}</h3>`;
            div.appendChild(canvas);
            
            // Bouton pour télécharger
            const button = document.createElement('button');
            button.textContent = 'Télécharger';
            button.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            div.appendChild(button);
            
            document.getElementById('icons').appendChild(div);
        });
    </script>
</body>
</html>
