<body>
    <div class="home-container">
        <div class="hero-section">
            <h1 class="main-title">ðŸŽ® Tic Tac Toe</h1>

        <div class="action-section">

    <script>
        // Animation d'entrÃ©e pour le bouton
        document.addEventListener('DOMContentLoaded', () => {
            const playBtn = document.querySelector('.play-btn');
            playBtn.style.opacity = '0';
            playBtn.style.transform = 'translateY(30px)';
            setTimeout(() => {
                playBtn.style.transition = 'all 0.6s ease';
                playBtn.style.opacity = '1';
                playBtn.style.transform = 'translateY(0)';
            }, 200);
        });

        // Effet de survol pour le bouton de jeu
        document.querySelector('.play-btn').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
        });

        document.querySelector('.play-btn').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
